apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-test
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/override-frontend-port: "8080"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
         service:
            name: aks-test
            port:
              number: 80
